<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Bazaar Buy NPC Sell Flips</title>
		<link rel="icon" href="static/images/vic32.png" type="image/png"/>
		<link rel="stylesheet" type="text/css" href="static/styles.css" media="screen and (min-width: 768px)"/>
		<link rel="stylesheet" type="text/css" href="static/stylesmini.css" media="screen and (max-width: 767px)"/>
	</head>
    <style>
        #settings.expanded #toggle-container {
            height: 12vh !important;            
        }

        #settings {
            margin: 3vh 0 3vh 0;
        }

        .flexcolumn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
	<body>
		<header class="title-section">
			<a href="/">
				<picture>
                    <source srcset="/static/imageswebp/vicinti3.webp" type="image/webp">
                    <img class="main-menu-button" src="/static/images/vicinti3.png">
                </picture>
			</a>
			<h1 class="main-menu-text">Bazaar Buy NPC Sell Flips</h1>
			<div class="project-buttons">
				<div class="category-button">
					<a href="/contactme">Contact Me</a>
				</div>
			</div>
		</header>
        <div id="settings">
            <div id="settings-bar">Press here to access the bazaar settings.</div>
            <div id="toggle-container">
                <div class="toggle-line">
                    <div class="toggleitemnamerow">
                        <div class="toggleitemname">Enchanted Melon Block</div>
                        <div class="toggle-group">
                            <div class="image-placeholder">
                                <picture>
                                    <source srcset="static\imageswebp/Enchanted_Melon_Block_Small.webp" type="image/webp">
                                    <img src="static\images/Enchanted_Melon_Block_Small.png">
                                </picture>
                            </div>
                            <div class="flexcolumn">
                                <span class="toggle-label">Instasell</span>
                                <div class="toggle-switch" data-id="1"></div>
                                <span class="toggle-label">Sell Order</span>
                            </div>
                        </div>
                        <div class="toggle-groupnames" id="prices1"></div>
                    </div>
                    <div class="toggleitemnamerow">
                        <div class="toggleitemname">Fine Ruby Gemstone</div>
                        <div class="toggle-group">                        
                            <div class="image-placeholder">
                                <picture>
                                    <source srcset="static\imageswebp/Fine_Ruby_Gemstone_Small.webp" type="image/webp">
                                    <img src="static\images/Fine_Ruby_Gemstone_Small.png">
                                </picture>
                            </div>
                            <div class="flexcolumn">
                                <span class="toggle-label">Instasell</span>
                                <div class="toggle-switch" data-id="2"></div>
                                <span class="toggle-label">Sell Order</span>
                            </div>
                        </div>
                        <div class="toggle-groupnames" id="prices2"></div>
                    </div>
                    <div class="toggleitemnamerow">
                        <div class="toggleitemname">Enchanted Sulphur</div>
                        <div class="toggle-group">                        
                            <div class="image-placeholder">
                                <picture>
                                    <source srcset="static\imageswebp/Enchanted_Sulphur.webp" type="image/webp">
                                    <img src="static\images/Enchanted_Sulphur.png">
                                </picture>
                            </div>
                            <div class="flexcolumn">
                                <span class="toggle-label">Instasell</span>
                                <div class="toggle-switch" data-id="3"></div>
                                <span class="toggle-label">Sell Order</span>
                            </div>                            
                        </div>
                        <div class="toggle-groupnames" id="prices3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bzbuynpcsellboxes">
            <div id="BbNs1Photo" class="BbNsPhoto">
                <picture>
                    <source srcset="static\imageswebp/Enchanted_Melon_Block_140.webp" type="image/webp">
                    <img src="static\images/Enchanted_Melon_Block_140.png">
                </picture>
            </div>
            <div id="BbNs1Text" class="BbNsText"></div>
        </div>
        <div class="bzbuynpcsellboxes">
            <div id="BbNs2Photo" class="BbNsPhoto">
                <picture>
                    <source srcset="static\imageswebp/Fine_Ruby_Gemstone_140.webp" type="image/webp">
                    <img src="static\images/Fine_Ruby_Gemstone_140.png">
                </picture>
            </div>
            <div id="BbNs2Text" class="BbNsText"></div>
        </div>
        <div class="bzbuynpcsellboxes">
            <div id="BbNs3Photo" class="BbNsPhoto">
                <picture>
                    <source srcset="static\imageswebp/Enchanted_Sulphur_140.webp" type="image/webp">
                    <img src="static\images/Enchanted_Sulphur_140.png">
                </picture>
            </div>
            <div id="BbNs3Text" class="BbNsText"></div>
        </div>
	</body>
    <script src="bazaarbuynpcsellflips.js"></script>
</html>
