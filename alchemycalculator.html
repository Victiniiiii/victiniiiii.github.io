<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p>Input Username:</p>
		<input id="usernameInput" type="text" />
		<button onclick="getData()">Send</button>
		<p>or manually enter level...</p>
		<input type="currentXP" />
		<p>You need: X amount of experience.</p>
		<p>X Enchanted sugar cane</p>
		<p>X Fermented Spider eyes costing x</p>
	</body>
</html>
<script>
	async function getData() {
		const username = document.getElementById("usernameInput").value;
		const data = await fetch(`https://sky.shiiyu.moe/api/v2/profile/${username}`).then((res) => res.json());
		let selectedProfile;

		Object.values(data.profiles).forEach((profile) => {
			if (profile.current == true) {
				selectedProfile = profile;
			}
		});

		console.log(selectedProfile);
	}
</script>
