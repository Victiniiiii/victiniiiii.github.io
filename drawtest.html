<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drawtest</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			iframe {
				border: none;
			}

			.container {
				display: flex;
				width: 100vw;
				height: 100vh;
			}

			.left {
				flex: 0.7;
			}

			.right {
				flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<iframe src="https://skribbliohints.github.io/" width="100%" height="100%" frameborder="0"></iframe>
			</div>
			<div class="right">
				<iframe src="https://skribbl.io" width="100%" height="100%" frameborder="0"></iframe>
			</div>
		</div>
	</body>
</html>
