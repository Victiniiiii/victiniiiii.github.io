<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Divan Armor Tracker</title>
		<link rel="icon" href="static/images/vic32.png" type="image/png" />
		<link rel="stylesheet" type="text/css" href="static/styles.css" media="screen and (min-width: 768px)" />
		<link rel="stylesheet" type="text/css" href="static/stylesmini.css" media="screen and (max-width: 767px)" />
	</head>
	<body>
		<header id="title-section">
			<a href="/">
				<picture>
					<source srcset="/static/imageswebp/vicinti3.webp" type="image/webp" />
					<img class="main-menu-button" src="/static/images/vicinti3.png" />
				</picture>
			</a>
			<h1 class="main-menu-text">Divan Armor Tracker</h1>
			<div class="project-buttons">
				<div class="category-button">
					<a href="/contactme">Contact Me</a>
				</div>
			</div>
		</header>
		<div id="settings">
			<div id="settings-bar">Press here to access the bazaar settings.</div>
			<div id="toggle-container">
				<div class="top-row">
					<div class="top-rows-div">
						Derpy
						<div data-id="Derpy" class="toggle-switch"></div>
						<div id="DerpyText">Off</div>
					</div>
				</div>
			</div>
		</div>
		<div id="divanContainer">
			<div class="armor" id="helmet">
				<picture>
					<source srcset="/static/imageswebp/HELMET_OF_DIVAN.webp" type="image/webp" />
					<img class="armorPhoto" src="/static/images/HELMET_OF_DIVAN.png" />
				</picture>
				<div class="divanBoxBox">
					<div class="divanBox" id="cost0"></div>
					<div class="divanBox" id="auction0"></div>
					<div class="divanBox" id="tax0"></div>
					<div class="divanBox" id="notax0"></div>
					<div class="divanBox" style="color: rgb(230,0,0,0.8)" id="profit0"></div>
				</div>
			</div>
			<div class="armor" id="chestplate">
				<picture>
					<source srcset="/static/imageswebp/GOLDEN_CHESTPLATE.webp" type="image/webp" />
					<img class="armorPhoto" src="/static/images/GOLDEN_CHESTPLATE.png" />
				</picture>
				<div class="divanBoxBox">
					<div class="divanBox" id="cost1"></div>
					<div class="divanBox" id="auction1"></div>
					<div class="divanBox" id="tax1"></div>
					<div class="divanBox" id="notax1"></div>
					<div class="divanBox" style="color: rgb(230,0,0,0.8)" id="profit1"></div>
				</div>
			</div>
			<div class="armor" id="leggings">
				<picture>
					<source srcset="/static/imageswebp/GOLDEN_LEGGINGS.webp" type="image/webp" />
					<img class="armorPhoto" src="/static/images/GOLDEN_LEGGINGS.png" />
				</picture>
				<div class="divanBoxBox">
					<div class="divanBox" id="cost2"></div>
					<div class="divanBox" id="auction2"></div>
					<div class="divanBox" id="tax2"></div>
					<div class="divanBox" id="notax2"></div>
					<div class="divanBox" style="color: rgb(230,0,0,0.8)" id="profit2"></div>
				</div>
			</div>
			<div class="armor" id="boots">
				<picture>
					<source srcset="/static/imageswebp/GOLDEN_BOOTS.webp" type="image/webp" />
					<img class="armorPhoto" src="/static/images/GOLDEN_BOOTS.png" />
				</picture>
				<div class="divanBoxBox">
					<div class="divanBox" id="cost3"></div>
					<div class="divanBox" id="auction3"></div>
					<div class="divanBox" id="tax3"></div>
					<div class="divanBox" id="notax3"></div>
					<div class="divanBox" style="color: rgb(230,0,0,0.8)" id="profit3"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="divanArmorTracker.js" defer></script>
</html>
