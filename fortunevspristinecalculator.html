<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Fortune vs Pristine Calculator</title>
		<link rel="icon" href="static/images/vic32.png" type="image/png"/>
		<link rel="stylesheet" type="text/css" href="static/styles.css" media="screen and (min-width: 768px)"/>
		<link rel="stylesheet" type="text/css" href="static/stylesmini.css" media="screen and (max-width: 767px)"/>
	</head>
	<body>
		<header id="title-section">
			<a href="/">
				<picture>
                    <source srcset="/static/imageswebp/vicinti3.webp" type="image/webp">
                    <img class="main-menu-button" src="/static/images/vicinti3.png">
                </picture>
			</a>
			<h1 class="main-menu-text">Fortune vs Pristine Calculator</h1>
			<div class="project-buttons">
				<div class="category-button">
					<a href="/contactme">Contact Me</a>
				</div>
			</div>
		</header>
		<div id="fortunevspristinebigbox">
            <div id="fortunevspristinetitle">Compare</div>
            <div id="fortunevspristinetwoboxes">
                <div class="fortunevspristinebox" id="fortunevspristinebox1">
                    <input class="FvPinput" id="FvPinput1" placeholder="Mining Fortune">
                    <input class="FvPinput" id="FvPinput3" placeholder="Pristine">
                    <button class="FvPbutton" onclick="calculateFortunevsPristine(1)">Calculate</button>
                    <div class="FvPoutput" id="FvPoutput1"></div>
                </div>
                <div class="fortunevspristinebox" id="fortunevspristinebox2">
                    <input class="FvPinput" id="FvPinput2" placeholder="Mining Fortune">
                    <input class="FvPinput" id="FvPinput4" placeholder="Pristine">
                    <button class="FvPbutton" onclick="calculateFortunevsPristine(2)">Calculate</button>
                    <div class="FvPoutput" id="FvPoutput2"></div>
                </div>
            </div>
        </div>
	</body>
    <script src="fortunevspristinecalculator.js"></script>
</html>
